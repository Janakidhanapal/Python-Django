<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Entry</title>
    <meta name="referrer" content="no-referrer">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/student_entry.css' %}">
</head>
<body>
<button id="theme-toggle" onclick="theme_change()">Dark Theme</button>
<h1>Student Entry Form</h1>
<form method="post" action="{% url 'process_student_entry' %}">
    {% csrf_token %}
    <label for="student_name">Patient Name:</label>
    <input type="text" id="student_name" name="name" required>
    <br>
    <label>Gender:</label>
    <input type="radio" name=gender value="Male">Male
    <input type="radio" name=gender value="Female">Female
    <br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+\@[a-z0-9.-]+\.[a-z]{2,}$">
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required pattern="^\d{10}$">
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>
{% load static %}
<script src="{% static 'js/fetch_stud_data.js' %}"></script>
</body>
</html>
